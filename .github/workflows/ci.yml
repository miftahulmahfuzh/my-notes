name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'

    - name: Run backend tests
      run: go clean -testcache && GOOS=linux GOARCH=amd64 go -C backend test ./tests/... -v

  frontend-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json

    - name: Install dependencies
      working-directory: ./extension
      run: npm ci

    - name: Run frontend tests
      working-directory: ./extension
      run: |
        npx jest src/components/__tests__/iconRendering.test.tsx
        npx jest tests/components/LoginForm.test.tsx
        npx jest tests/components/NoteEditor.test.tsx