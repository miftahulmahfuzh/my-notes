name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: notes_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Ensure Go cache directories exist
      run: |
        mkdir -p ~/.cache/go-build
        mkdir -p ~/go/pkg/mod

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        cd backend
        go mod download

    - name: Run linter
      run: |
        cd backend
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        golangci-lint run

    - name: Run tests
      env:
        TEST_DB_HOST: localhost
        TEST_DB_PORT: 5432
        TEST_DB_USER: postgres
        TEST_DB_PASSWORD: postgres123
        TEST_DB_NAME: notes_test
      run: |
        cd backend
        go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.out
        flags: backend
        name: backend-coverage

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: extension/package.json

    - name: Install dependencies
      run: |
        cd extension
        npm ci

    - name: Run linter
      run: |
        cd extension
        npm run lint

    - name: Run type check
      run: |
        cd extension
        npm run type-check

    - name: Run tests
      run: |
        cd extension
        npm test -- --coverage --watchAll=false

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./extension/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test-backend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build binary
      run: |
        cd backend
        go build -ldflags="-s -w" -o silence-notes-api ./cmd/server

    - name: Upload binary artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-binary
        path: backend/silence-notes-api

  build-extension:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: [test-frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: extension/package.json

    - name: Install dependencies
      run: |
        cd extension
        npm ci

    - name: Build extension
      run: |
        cd extension
        npm run build

    - name: Upload extension artifact
      uses: actions/upload-artifact@v3
      with:
        name: extension-dist
        path: extension/dist

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './backend/...'

    - name: Run npm audit
      run: |
        cd extension
        npm audit --audit-level high

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-backend, build-extension]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: notes_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download backend binary
      uses: actions/download-artifact@v3
      with:
        name: backend-binary
        path: backend/

    - name: Download extension
      uses: actions/download-artifact@v3
      with:
        name: extension-dist
        path: extension/

    - name: Make binary executable
      run: chmod +x backend/silence-notes-api

    - name: Start backend server
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres123
        DB_NAME: notes_integration
        JWT_SECRET: test-secret-for-integration-testing-that-is-long-enough
        SERVER_PORT: 8080
        APP_ENV: test
      run: |
        cd backend
        ./silence-notes-api &
        sleep 10

    - name: Run integration tests
      run: |
        cd backend
        go test -v -tags=integration ./tests/integration/...

    - name: Test API endpoints
      run: |
        # Test health endpoint
        curl -f http://localhost:8080/api/v1/health

        # Test other endpoints
        # Add more API tests here

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [security-scan, integration-test]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploy to staging environment"
        # Add deployment steps here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-scan, integration-test]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploy to production environment"
        # Add deployment steps here

  release-extension:
    name: Release Extension
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download extension
      uses: actions/download-artifact@v3
      with:
        name: extension-dist
        path: extension/

    - name: Package extension
      run: |
        cd extension
        zip -r ../silence-notes-extension.zip .

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./silence-notes-extension.zip
        asset_name: silence-notes-extension.zip
        asset_content_type: application/zip